<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <section class="ps-5 pe-5 pt-3">
     
        <div class="d-flex align-items-center ">
            <div class="services-bg me-4 p-2" style="border-radius: 6px;">
                <h1>Contact Us</h1>
            </div>
    
            <div>
                <p>Connect with Us: Let's Discuss Your Digital Marketing Needs</p>
            </div>
        </div>
        </section>


        <section class="mt-5">
          <div class="d-flex align-items-center justify-content-around  ms-5 me-5 " style="background-color: #F3F3F3; border-radius: 20px;">
            <div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email*</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message*</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <button type="button" class="btn btn-dark ps-5 pe-5 pt-3 pb-3">Send Message</button>
              </div>

            </div>

            <div>
                <img src="./assets/form.png" class="img-fluid" width="500px" alt="">
            </div>

        </div>
        </section>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
